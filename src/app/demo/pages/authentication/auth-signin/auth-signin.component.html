<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>

    <div class="card">
      <div class="card-body text-center">

        <!-- üîó VINCULA O FORMUL√ÅRIO AO loginForm -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>

          <h3 class="mb-4">Login</h3>

          <!-- ===== EMAIL ===== -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="username" placeholder="Usu√°rio"
              [class.is-invalid]="
                loginForm.get('username')?.touched &&
                loginForm.get('username')?.invalid
              " />

            <div class="invalid-feedback" *ngIf="
                loginForm.get('username')?.touched &&
                loginForm.get('username')?.invalid
              ">
              <div *ngIf="loginForm.get('username')?.errors?.['required']">
                Email √© obrigat√≥rio
              </div>
            </div>
          </div>

          <!-- ===== PASSWORD ===== -->
          <div class="input-group mb-4">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
              placeholder="Senha (m√≠n. 8 caracteres)" [class.is-invalid]="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
              " />
            <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
              <i class="feather" [ngClass]="showPassword ? 'icon-eye' : 'icon-eye-off'"></i>
            </span>

            <div class="invalid-feedback" *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
              ">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                Senha √© obrigat√≥ria
              </div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Senha deve ter no m√≠nimo 8 caracteres
              </div>
            </div>
          </div>

          <div class="form-group text-start">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" id="checkbox-fill-a1" />
              <label for="checkbox-fill-a1" class="cr">Salvar Dados</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mb-4">
            Login
          </button>

          <p class="mb-2 text-muted">
            Esqueceu sua senha?
            <a routerLink="/reset-password">Redefinir Senha</a>
          </p>

        </form>

        <p class="mb-0 text-muted">
          N√£o tem uma conta?
          <a routerLink="/register">Cadastrar-se</a>
        </p>

      </div>
    </div>
  </div>
</div>
