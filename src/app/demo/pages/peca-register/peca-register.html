<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Cadastro de Peça" [options]="false">
            <h5 class="mt-5">Informações da Peça</h5>
            <hr />
            <form action="javascript:void(0)">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Código</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Nome</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Descrição</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Descrição da peça" />
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Fabricante</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" />
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Número Catálogo</label>
                        <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Custo Unitário</label>
                        <select id="inputState" class="form-control">
                            <option selected>select</option>
                            <option>Large select</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Unidade de Medida</label>
                        <input type="text" class="form-control" id="inputZip" />
                    </div>
                </div>
            </form>
            <h5 class="mt-5">Estoque</h5>
            <hr />
            <form action="javascript:void(0)" class="row row-cols-md-auto g-3 align-items-center">
                <div class="col-12">
                    <label for="inlineFormInputName">Estoque Atual</label>
                    <input type="text" readonly class="form-control" id="inlineFormInputName" />
                </div>
                <div class="col-12">
                    <label for="inlineFormInputName">Estoque Mínimo</label>
                    <input type="text" readonly class="form-control" id="inlineFormInputName" />
                </div>
                <div class="col-12">
                    <label for="inlineFormSelectPref">Localização</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </app-card>
